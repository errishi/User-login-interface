<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dfc63f4d87.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Login Here</h1>
            <form action="form.php">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input class="form_input" type="email" placeholder=" Email"><br>
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input class="form_input" type="password" placeholder=" Password">
            </form>
            <div class="remember" ><input type="checkbox">Remember me</input></div>
            <div class="forget" ><a href="#">Forget Password</a></div>
            <div class="button form_input"><a href="#">Log In</a></div>
            <div class="text">OR</div>
            <div class="SignButton form_input"><a href="#">Sign Up</a></div>
        </div>
    </div>
</body>
</html>
